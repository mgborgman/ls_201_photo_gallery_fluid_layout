<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Photo Gallery</title>
    <link rel="stylesheet" type="text/css" href="whitespace-reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="column">
        <h1>My Photo Gallery</h1>
    </header>

    <main class="column">
        <figure>
            <img src="darth.jpg">
            <figcaption>
                Lord Vader
            </figcaption>    
        </figure>
        
        <section>
            <ul>
                <li>
                    <img src="thumb1.png">
                </li>
                <li>
                    <img src="thumb2.jpg">
                </li>
                <li>
                    <img src="thumb3.jpg">
                </li>
                <li>
                    <img src="thumb4.jpg">
                </li>                                           
            </ul>
        </section>

    </main>
</body>
</html>
